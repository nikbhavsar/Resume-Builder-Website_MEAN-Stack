<link rel="stylesheet" type="text/css" href="css/style.css" />
<section data-ng-controller="ExperiencesController" data-ng-init="findOne()">
    <center>
        <header>

            <nav class="clear">

                <ul>
                    <div data-ng-show="authentication.user._id == experience.creator._id">
                        <li> <a href="/#!/experiences/{{experience._id}}/edit">edit</a> </li>
                        <li> <a href="#" data-ng-click="delete();">delete</a> </li>
                    </div>
                </ul>
            </nav>
        </header>
        <h1> Experience </h1>
        <small>
            <table border="1" background="/img/back.jpg">
           
                <tr>
		 <td>  <h2> <em>Company Name :</em> </h2> </td>
<td><h3> <em data-ng-bind="experience.companyName| date:'mediumDate'"></em> </h3> </td>
        </tr>
        <tr>
	<td><h2>	<em>City :</em> </h2></td>
		<td><h3> <em data-ng-bind="experience.city"></em> </h3></td>
        </tr>
        <tr>
  <td> <h2>     <em>Country :</em>  </h2> </td>
	<td><h3>	<em data-ng-bind="experience.country"></em> </h3></td>
        </tr>
        <tr>
   <td> <h2>    <em>Start Date :</em> </h2></td>
	<td>	<h3> <em data-ng-bind="experience.startDate"></em> </h3></td>
        </tr>
        <tr>
<td>    <h2>    <em>End Date :</em> </h2> </td>
	<td><h3>	<em data-ng-bind="experience.endDate"></em> </h3></td>
    </tr>
        <tr>
    <td><h2>    <em>Position :</em> </h2></td>
	<td><h3>	<em data-ng-bind="experience.position"></em> </h3></td>
        </tr>
        <tr>
    <td><h2>    <em>Details :</em> </h2></td>
		<td><h3> <em data-ng-bind="experience.detail"></em></h3></td>
        </tr></table>
	</small>
    </center>
</section>
